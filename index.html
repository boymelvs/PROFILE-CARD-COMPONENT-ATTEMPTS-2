<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="frontend mentor design of profile card componet"
    />
    <meta name="keyword" content="html, css, grid, flexbox" />
    <meta name="author" content="melvin" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/baselayout.css" />

    <link
      rel="stylesheet"
      href="./assets/css/bigscreen.css"
      media="screen and (min-width:480px)"
    />

    <link
      rel="stylesheet"
      href="./assets/css/smallscreen.css"
      media="screen and (max-width:480px)"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <main class="main_content">
        <div class="wallpaper"></div>
        <picture class="photo"
          ><img src="./assets/images/image-victor.jpg" alt="Victor Crest"
        /></picture>
        <div class="name_age_location_container">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <p class="location">London</p>
        </div>

        <hr />

        <div class="stats">
          <ul>
            <li class="followers">80K<span>Followers</span></li>
            <li class="likes">803K<span>Likes</span></li>
            <li class="photos">1.4K<span>Photos</span></li>
          </ul>
          <!-- <h2 class="followers">80K<span>Followers</span></h2>
          <h2 class="likes">803K<span>Likes</span></h2>
          <h2 class="photos">1.4K<span>Photos</span></h2> -->
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">boymelvs</a>.
      </footer>
    </div>
  </body>
</html>
